    <!-- Formlarla Çalışmak - Bölüm Sonu Egzersizi
        Genel Plan:
        Form seçimi
        Input Bilgisini UL içerisine ekle
        Form içindeki bilgiyi sıfırla
        Eğer forma bilgi girilmez ise kullanıcıyı uyar
    -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" form="username">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">  
                        <label class="form-label" form="score">Not Bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score"> 
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                        <button type="submit" class="btn btn-success">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    
                </ul>
            </div>
        </div>
    </div>
